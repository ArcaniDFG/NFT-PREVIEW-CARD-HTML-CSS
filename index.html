<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8241f508d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <div id="container">
            <div class="header">
                <img class="image" src="images/image-equilibrium.jpg" alt="Equilibrium">
            </div>
            <div class=" content ">
                <h1 class="white ">Equilibrium #3429
                </h1>
                <p class="mid-p "> Our Equilibrium collection promotes balance and calm. </p>
                <div class="bottom-p ">
                    <div class="left "> <i class="fa-brands fa-ethereum "></i> 0.041 ETH
                    </div>
                    <div class="right "> <i class="fa-solid fa-clock "></i> 3 days left
                    </div>
                </div>
                <hr>
                <div class="foot ">
                    <div class="prof-pic "> <img class="prof " src="images/image-avatar.png " alt="profile-picture ">
                    </div>
                    <div class="prof-text "> Creation of <span class="creator white "> Jules Wyvern</span> </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution ">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge ">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/chadi-captan-bb6a36240/ ">Chadi Captan  </a> /
            <a href="https://www.frontendmentor.io/profile/ArcaniDFG/ ">ArcaniDFG</a>.
        </div>
    </footer>
</body>

</html>
